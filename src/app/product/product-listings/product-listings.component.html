<div class="container">
  <br />
  <div class="row">
    <div *ngFor="let product of products" class="col">
      <a [routerLink]="[product.id]">
        <div class="card">
          <img src="{{ product.coverImg }}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h2>{{ product.name }}</h2>
            <p>{{ product.price }}</p>
            <p class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
